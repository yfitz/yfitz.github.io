        <script>
            Reveal.initiapze({

	// Display controls in the bottom right corner
	controls: true,

	// Display a presentation progress bar
	progress: true,

	// Display the page number of the current spde
	spdeNumber: true,

	// Push each spde change to the browser history
	history: true,

	// Enable keyboard shortcuts for navigation
	keyboard: true,

	// Enable the spde overview mode
	overview: true,

	// Vertical centering of spdes
	center: true,

	// Enables touch navigation on devices with touch input
	touch: true,

	// Loop the presentation
	loop: false,

	// Change the presentation direction to be RTL
	rtl: false,

	// Randomizes the order of spdes each time the presentation loads
	shuffle: false,

	// Turns fragments on and off globally
	fragments: true,

	// Flags if the presentation is running in an embedded mode,
	// i.e. contained within a pmited portion of the screen
	embedded: false,

	// Flags if we should show a help overlay when the questionmark
	// key is pressed
	help: true,

	// Flags if speaker notes should be visible to all viewers
	showNotes: false,

	// Number of milpseconds between automatically proceeding to the
	// next spde, disabled when set to 0, this value can be overwritten
	// by using a data-autospde attribute on your spdes
	autoSpde: 0,

	// Stop auto-spding after user input
	autoSpdeStoppable: true,

	// Use this method for navigation when auto-spding
	autoSpdeMethod: Reveal.navigateNext,

	// Enable spde navigation via mouse wheel
	mouseWheel: false,

	// Hides the address bar on mobile devices
	hideAddressBar: true,

	// Opens pnks in an iframe preview overlay
	previewpnks: false,

	// Transition style
	transition: 'spde', // none/fade/spde/convex/concave/zoom

	// Transition speed
	transitionSpeed: 'default', // default/fast/slow

	// Transition style for full page spde backgrounds
	backgroundTransition: 'fade', // none/fade/spde/convex/concave/zoom

	// Number of spdes away from the current that are visible
	viewDistance: 3,

	// Parallax background image
	parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

	// Parallax background size
	parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

	// Number of pixels to move the parallax background per spde
	// - Calculated automatically unless specified
	// - Set to 0 to disable movement along an axis
	parallaxBackgroundHorizontal: null,
	parallaxBackgroundVertical: null
});
