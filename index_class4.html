<!DOCTYPE html>
<html>
    <head>
        <title>Test Page</title>

    <body>
        <div id="wrapper">
            <div id="header">
                <h1>JavaScript Test Site</h1>
            </div>

            <div id="footer">
                 <p name="meiner">This work is licensed under no license.</p>
            </div>
        </div>

	<!-- Kommentar -->
	<script> 
	    function myAlert(event){
			alert('Hallo Hier!');
			var bild = document.getElementById("turtlePic");
			bild.removeEventListener("mouseover", myAlert());
		}
		
	
	
	
	
	
	
	
	
		// 1. Submitbutton Text ändern
		var submit = document.getElementById("simpleSubmit"); // Submitbutton Zugriff
	
		submit.value = "Absenden";		// oder 	submit.setAttribute("value", "Absenden");
		
		// 2. Rahmen um einen div-Container
		document.getElementById("header").style.border = "solid 3px red";
		
		// 3. Text des Paragraphen im footer ändern
		
			// 1.Möglichkeit: 
			//var paragraph = document.getElementsByTagName("p")[3];
			//paragraph.innerHTML = "Neuer Text";

			//var footer document.getElementById("footer");
			//footer.meiner.innerHTML = "Neuer Text";
		
			// 4. Möglichkeit 
			var footer = document.getElementById("footer");
		
			var para = footer.getElementsByTagName("p")[0];
		
			para.innerHTML = "Neuer Text";
		
		
		//Aufgabe: Neuer Paragraph in einem div-Container erzeugen
		
		var resultsDiv = document.getElementById('footer');

		var newParagraph = document.createElement('p');

		var paragraphText = document.createTextNode("Neuer Paragraph");
        
		newParagraph.appendChild(paragraphText);

		resultsDiv.appendChild(newParagraph);
		
	</script>
